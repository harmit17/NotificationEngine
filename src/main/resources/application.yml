server:  
  port: 9091
  
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/notificationengine?useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    database: mysql
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
 
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml